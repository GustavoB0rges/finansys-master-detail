<nav class=" d-flex justify-content-start p-1 mb-5 bg-light bg-gray">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a></li>
        <li class="breadcrumb-item active">Formulário de Categoria</li>
    </ol>
</nav>

<div class="row bg-gradient mb-4">
    <div class="col-md">
        <h1 class="h2 border-start ps-2">
            Formulário de Categoria {{ currentAction }}
        </h1>

    </div>
    <div class="col-md">
        <a routerLink="/categories" class="btn btn-secondary float-end">
           << Voltar
        </a>
    </div>
</div>

<form [formGroup]="categoryForm">

    <div class="card">
        <div class="card-header">   
            Informações sobre a categoria
        </div>
        
        <div class="card-body">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description">
                </div>
            </div>
        </div>
    </div>

    <button type="submit" (click)="showSuccess($event)"class="btn btn-primary btn-md float-end mt-3">Salvar</button>

</form>
