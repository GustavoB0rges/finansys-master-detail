<app-bread-crumb
    [items]="[{ text: 'Categorias', link: '/categories'}, { text: pageTitle}]"
>
</app-bread-crumb>

<app-page-header
    [pageTitle]="pageTitle"
    [buttonText]="'<< Voltar'"
    [buttonLink]="'/categories'"
    [buttonClass]="'btn-secondary'"
>   
</app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">

    <div class="card">
        <div class="card-header">   
            Informações sobre a categoria
        </div>
        
        <div class="card-body">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" formControlName="name">

                    <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>
                </div>

                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                    <app-form-field-error [form-control]="resourceForm.get('description')"></app-form-field-error>
                </div>
            </div>
        </div>
    </div>

    <app-server-error-menssages [serverErrorMessages]="serverErrorMessages"></app-server-error-menssages>

    <button type="submit" [disabled]="submittingForm || resourceForm.invalid" class="btn btn-primary btn-md float-end mt-3">Salvar</button>

</form>
