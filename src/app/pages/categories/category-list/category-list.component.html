<app-bread-crumb
[items]="[{ text: 'Categorias'}]"
>
</app-bread-crumb>

<app-page-header
    [pageTitle]="'Categorias'"
    [buttonText]="'+ Nova Categoria'"
    [buttonLink]="'new'"
    [buttonClass]="'btn-success'"
>   
</app-page-header>

<table class="table table-hover">
    <thead>
        <tr class="p-3 mb-2 bg-primary text-white">
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of resources">
            <td>
                <strong>{{ category.name }}</strong><br>
                <small>{{ category.description }}</small>
            </td>
            <td>
                <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm me-2">Editar</a>
                <button (click)="deleteResource(category)" class="btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
