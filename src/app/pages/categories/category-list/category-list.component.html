<nav class=" d-flex justify-content-start p-1 mb-5 bg-light bg-gray">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active">Categorias</li>
    </ol>
</nav>

<div class="row bg-gradient mb-4">
    <div class="col-md">
        <h1 class="h2 border-start ps-2">
            Categorias
        </h1>

    </div>
    <div class="col-md">
        <a routerLink="new" class="btn btn-success float-end">
            + Nova Categoria
        </a>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="p-3 mb-2 bg-primary text-white">
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories">
            <td>
                <strong>{{ category.name }}</strong><br>
                <small>{{ category.description }}</small>
            </td>
            <td>
                <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm me-2">Editar</a>
                <button (click)="deleteCategory(category)" class="btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
