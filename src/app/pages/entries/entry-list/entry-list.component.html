<app-bread-crumb
[items]="[{ text: 'Lançamentos'}]"
>
</app-bread-crumb>

<app-page-header
    [pageTitle]="'Lançamentos'"
    [buttonText]="'+ Novo Lançamento'"
    [buttonLink]="'new'"
    [buttonClass]="'btn-success'"
>   
</app-page-header>

<table class="table table-hover">
    <thead>
        <tr class="p-3 mb-2 bg-primary text-white">
            <th>Lançamentos</th>
            <th>Categoria</th>
            <th>Valor</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of resources">
            <td>
                <strong>{{ entry.name }}</strong><br>
                <small class="text-success">{{ entry.date }}</small><br>
                <small *ngIf="entry.description">{{ entry.description }}</small>
            </td>
            <td>
                {{ entry.category.name }}
            </td>
            <td class="text-right">
                <strong [class.text-success]="entry.type == 'revenue'" [class.text-danger]="entry.type == 'expense'">
                    {{ entry.amount }}
                </strong>
                <br>
                <span [ngClass]="entry.paidText == 'Pago' ? 'badge rounded-pill bg-success' : 'badge rounded-pill bg-warning text-dark'" class="badge bg-secondary">{{entry.paidText}}</span>
                
            </td>
            <td>
                <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm me-2">Editar</a>
                <button (click)="deleteResource(entry)" class="btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
